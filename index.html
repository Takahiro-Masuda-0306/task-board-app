<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="section" id="board">
      <div class="container">
        <input type="text" v-model="newTaskName">
        <select v-model="newTaskAssignee">
          <option value="🐱">🐱</option>
          <option value="🐶">🐶</option>
          <option value="🐹">🐹</option>
        </select>
        <input type="number" v-model="newTaskMOnday">
        <button @click="addTask">追加</button>
        <hr>
        <div class="columns">
          <div class="column status-1">
            <div class="tags has-addons">
              <span class="tag">未対応</span>
              <span class="tag is-dark">{{ taskOpen.length }}</span>
            </div>
            <transition-group name="fade">
              <task-card v-bind:task="task" v-for="task in taskOpen" v-bind:key="task.name"></task-card>
            </transition-group>
          </div>
          <div class="column status-2">
            <div class="tags has-addons">
              <span class="tag">処理中</span>
              <span class="tag is-dark">{{ taskDoing.length }}</span>
            </div>
            <transition-group name="fade">
              <task-card v-bind:task="task" v-for="task in taskDoing" v-bind:key="task.name"></task-card>
            </transition-group>
          </div>
          <div class="column status-3">
            <div class="tags has-addons">
              <span class="tag">完了</span>
              <span class="tag is-dark">{{ taskClosed.length }}</span>
            </div>
            <transition-group name="fade">
              <task-card v-bind:task="task" v-for="task in taskClosed" v-bind:key="task.name"></task-card>
            </transition-group>
          </div>
        </div>
      </div>
    </section>

  <script src="js/app.js"></script>
</body>
</html>
